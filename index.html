<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
  />

  <title>ASME UIUC Homepage</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
  />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Your global CSS overrides -->
  <link rel="stylesheet" href="css/global.css" />
</head>

<body>
  <!-- Header placeholder -->
  <div id="header"></div>

  <!-- Main content -->
  <main class="container page-content">
    <h1>Welcome to My Website</h1>
    <p>This is the home page content!</p>
  </main>

  <!-- Footer placeholder -->
  <div id="footer"></div>

  <!-- Dependencies: jQuery then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- Fetch & inject header/footer -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const inject = (id, path) =>
        fetch(path)
          .then(res => {
            if (!res.ok) throw new Error(`${path} load failed: ${res.status}`);
            return res.text();
          })
          .then(html => (document.getElementById(id).innerHTML = html))
          .catch(err => console.error(err));

      inject('header', 'components/header.html');
      inject('footer', 'components/footer.html');
    });
  </script>
</body>
</html>
